name: Sync README to Docs

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'scripts/sync_readme.py'

permissions:
  contents: write

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: true
          token: ${{ secrets.ADMIN_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Run Sync Script
        run: python scripts/sync_readme.py

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to docs/index.md
          if [[ -n $(git status -s docs/index.md) ]]; then
            git add docs/index.md
            git commit -m "docs: auto-sync README to index.md [skip ci]"
            git push origin main
          else
            echo "No changes to sync."
          fi