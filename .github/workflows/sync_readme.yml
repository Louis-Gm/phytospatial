name: Sync README to Docs

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'scripts/sync_readme.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Run Sync Script
        run: python scripts/sync_readme.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "docs: auto-sync README to index.md"
          title: "docs: Sync README to ReadTheDocs"
          body: "This PR auto-syncs changes from `README.md` to `docs/index.md` by stripping unwanted sections. See .github/workflows/sync_readme.yml for more information."
          branch: "bot/sync-readme"
          base: "main"
          delete-branch: true
          labels: "documentation"