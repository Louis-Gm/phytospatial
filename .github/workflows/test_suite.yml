name: Test Suite

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**/*.py'      # Source code
      - 'tests/**'         # Tests
      - 'pyproject.toml'   # Dependencies
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**/*.py'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false # Let us see all failures, don't stop early
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Caches downloads to speed up subsequent runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Pytest
        run: python -m pytest