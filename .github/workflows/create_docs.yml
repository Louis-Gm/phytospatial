name: Auto-Sync Documentation
on:
  push:
    branches: [main]
    paths:
      - 'src/phytospatial/**.py'
      - 'scripts/create_docs.sh'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Make script executable
        run: chmod +x scripts/create_docs.sh

      - name: Run Sync Script
        run: ./scripts/create_docs.sh

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/reference/*.md mkdocs.yml
          
          # Check for changes; commit only if they exist
          if ! git diff --quiet --staged; then
            git commit -m "Auto-sync docs structure [skip ci]"
            git push
          else
            echo "No changes to documentation."
          fi