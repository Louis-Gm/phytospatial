name: Auto-Sync Documentation
on:
  workflow_dispatch:

  push:
    branches: [main]
    paths:
      - 'src/phytospatial/**.py'
      - 'scripts/create_docs.sh'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: true
          token: ${{ secrets.ADMIN_TOKEN }} 
          fetch-depth: 0 

      - name: Make script executable
        run: chmod +x scripts/create_docs.sh

      - name: Run Sync Script
        run: ./scripts/create_docs.sh

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/reference/ mkdocs.yml
          
          # Check for changes; commit only if they exist
          if ! git diff --quiet --staged; then
            git commit -m "Auto-sync docs structure [skip ci]"
            git push
          else
            echo "No changes to documentation."
          fi