site_name: Phytospatial
site_description: A python package for hyperspectral image processing in forestry.
site_url: https://phytospatial.readthedocs.io/
repo_url: https://github.com/Louis-Gm/phytospatial
repo_name: Louis-Gm/phytospatial

theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
  - include-markdown

nav:
  - Home: index.md
  - Project Info:
      - "Installation": installation.md
      - "License": license.md
  - Tutorials:
      - "Pipeline Introduction": examples/intro_pipeline.ipynb
  - API Reference:
      - "Mask Extraction": reference/extract.md
      - "Raster Tools": reference/raster.md
      - "Vector Tools": reference/vector.md
      - "Loaders": reference/loaders.md
  - Contributing:
      - "Contributing": contributing/contributing.md
      - "Code of Conduct": contributing/code_of_conduct.md
      - "Releasing": contributing/releasing.md
